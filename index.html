<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Business Consultant</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      // This configures Tailwind to use the 'class' strategy for dark mode,
      // allowing the theme switcher to work. It MUST come AFTER the main
      // Tailwind CDN script.
      tailwind.config = {
        darkMode: 'class',
      }
    </script>
    <link rel="stylesheet" href="https://esm.sh/reactflow@^11.11.4/dist/style.css" />
    <style>
      /* Custom, theme-aware scrollbars for a modern look */
      /* For Webkit-based browsers (Chrome, Safari, Edge) */
      ::-webkit-scrollbar {
        width: 12px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background-color: #d1d5db; /* gray-300 */
        border-radius: 20px;
        border: 3px solid transparent;
        background-clip: content-box;
      }
      ::-webkit-scrollbar-thumb:hover {
        background-color: #9ca3af; /* gray-400 */
      }
      /* Dark mode styles */
      .dark ::-webkit-scrollbar-thumb {
        background-color: #4b5563; /* gray-600 */
      }
      .dark ::-webkit-scrollbar-thumb:hover {
        background-color: #6b7280; /* gray-500 */
      }
      /* For Firefox */
      html {
        scrollbar-width: thin;
        scrollbar-color: #d1d5db transparent; /* thumb and track color for light mode */
      }
      html.dark {
        scrollbar-color: #4b5563 transparent; /* thumb and track color for dark mode */
      }
    </style>
  <script>
    // Initialize theme from localStorage or system preference to avoid FOUC
    if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
      document.documentElement.classList.add('dark');
    } else {
      document.documentElement.classList.remove('dark');
    }
  </script>
